[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers =
    enable_socket: marks tests as requiring socket access
addopts =
    -v
    -p no:socket
    -p test_support.enable_sockets_plugin
    -p pytest_cov
    -p asyncio
    -p pytest_homeassistant_custom_component.plugins
    --strict-markers
    --cov=custom_components.fmd
    --cov-report=term-missing
    --cov-report=html

[coverage:run]
source = custom_components.fmd
omit =
    */tests/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
