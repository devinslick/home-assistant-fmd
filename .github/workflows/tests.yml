name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements_test.txt

      - name: Ensure pytest-cov is installed and visible
        run: |
          pip install pytest-cov
          python - << 'PY'
          import pkgutil, pytest, sys
          print(f"pytest version: {pytest.__version__}")
          print("pytest_cov present:", pkgutil.find_loader("pytest_cov") is not None)
          PY

      - name: Add custom_components to Python path
        run: |
          echo "PYTHONPATH=$PYTHONPATH:$PWD" >> $GITHUB_ENV

      - name: Check code formatting with pre-commit
        run: |
          pip install pre-commit
          pre-commit run --all-files

      - name: Run tests with coverage
        run: |
          pytest --cov=custom_components.fmd --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          slug: devinslick/home-assistant-fmd
          flags: unittests
          name: codecov-coverage
          fail_ci_if_error: true
