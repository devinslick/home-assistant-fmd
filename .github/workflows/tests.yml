name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pytest>=7.3.1 pytest-asyncio>=0.20.3 pytest-cov>=3.0.0
          pip install pytest-homeassistant-custom-component>=0.13.200
          pip install fmd-api==0.1.0
          pip install Pillow>=10.0.0

      - name: Add custom_components to Python path
        run: |
          echo "PYTHONPATH=$PYTHONPATH:$PWD" >> $GITHUB_ENV

      - name: Check code formatting with pre-commit
        run: |
          pip install pre-commit
          pre-commit run --all-files

      - name: Run tests with coverage
        run: |
          pytest --cov=custom_components.fmd --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
